<body>
  <nav><form>
    <input id="search" type="search" placeholder="Note #">
    <button type="button" onclick="searchToken()">Search</button>
  </form>
  <div id="editToggle" class="toggleWrapper">
    <input type="checkbox" name="preview" class="mobileToggle" id="toggle1">
    <label for="toggle1"></label>
    <p id="previewToggle" class="toggleLabel">Preview</p>
  </div>

</nav>

  <h1 id="StickyTitle" class="center">Sticky Notes</h1>
  <p id="StickyDescription" class="center">Send on-chain notes to any ETH wallet.</p>
  <div class="note-container">
  <div id="downloadFrame" style="display: none;"></div>
  <div id="previewFrame" style="display: none;"></div>
  <div id="noteBody" class="note">
    <div class="note__top">
      <input placeholder="Note Title" type="text" id="title" name="title" class="noteTitle" maxlength="35" />
      <p id="warning" class="error disclaimer"></p>
      <div class="note__lock" onclick="changeImage()">
        <img id="lock" src="unlock.svg" alt="" />

        <p id="lockText">NFT</p>
      </div>
    </div>
    <div class="text-container">
      <textarea maxlength="915" id="noteText" name="noteText" placeholder="This is a clue: 128"></textarea>
    </div>

</textarea>
  </div>
  </div>
  <div id="tools" class="tools-container">
    <div class="colorpicker">
      <input onclick="pickColor()" type="radio" name="color" id="yellow" checked="checked" />
      <label for="yellow"><span class="yellow"></span></label>
  
      <input onclick="pickColor()" type="radio" name="color" id="green" />
      <label for="green"><span class="green"></span></label>
  
      <input onclick="pickColor()" type="radio" name="color" id="orange" />
      <label for="orange"><span class="orange"></span></label>
  
      <input onclick="pickColor()" type="radio" name="color" id="blue" />
      <label for="blue"><span class="blue"></span></label>
  
      <input onclick="pickColor()" type="radio" name="color" id="purple" />
      <label for="purple"><span class="purple"></span></label>
    </div>
  
    <input placeholder="Recipient's address" type="text" id="name" name="name" required />
    <div href="" id="sendNote" onclick="onConnect()" class="button">
      Send note
    </div>
    <!-- <p class="price">.001Îž + Gas</p> -->
   
  </div>
  <div id="sticky-info" class="tools-container" style="display: none;"></div>
